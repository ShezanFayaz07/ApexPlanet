<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop- Premium Products</title>
    <meta name="description" content="Discover premium products at amazing prices. Shop electronics, clothing, and accessories with free shipping.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <a href="index.html" class="logo">
                <span class="logo-icon">üõçÔ∏è</span>
                <span>Shop</span>
            </a>
            <nav class="nav-links">
                <a href="cart.html" class="cart-link" id="cart-link">
                    <span class="cart-icon">üõí</span>
                    <span>Cart</span>
                    <span class="cart-count" id="cart-count">0</span>
                </a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container">
        <div class="page-header">
            <h1>Our Products</h1>
            <p>Discover amazing products at unbeatable prices</p>
        </div>

        <!-- Filter & Sort Controls -->
        <div class="controls">
            <div class="filter-group">
                <label for="category-filter">Category</label>
                <select id="category-filter" aria-label="Filter by category">
                    <option value="All">All Categories</option>
                    <option value="Electronics">Electronics</option>
                    <option value="Clothing">Clothing</option>
                    <option value="Accessories">Accessories</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label for="sort-filter">Sort By</label>
                <select id="sort-filter" aria-label="Sort products">
                    <option value="default">Default</option>
                    <option value="price-low">Price: Low to High</option>
                    <option value="price-high">Price: High to Low</option>
                    <option value="rating-high">Rating: High to Low</option>
                    <option value="rating-low">Rating: Low to High</option>
                </select>
            </div>
        </div>

        <!-- Product Grid -->
        <div id="product-list" role="list">
            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                <p>Loading products...</p>
            </div>
        </div>
    </main>

    <script src="js/app.js"></script>
</body>
</html>
